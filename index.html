<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>

    <div class="container">
        <h3 id="reg">Registration Form</h3>
       
        <form class="new-form" action="">
            <label for="">First Name
                <input type="text" name="name" placeholder="Your first name" required>
            </label>
            <label for="">Last Name
                <input type="text" name="name" placeholder="Your last name" required>
            </label>

            <label for="">Email
                <input type="email" name="email" value="" placeholder="example@gmail.com" required>
            </label>
            <label for="">Contact
                <input type="number" name="number" placeholder="Enter your number" required>
            </label>
            <label for="">Password
                <input type="password" name="password" placeholder="Enter-password" required>
            </label>
            <label for="">Confirm Password
                <input type="password" name="password" placeholder="Re-enter " required>
            </label>

            <div id="button">
                <input type="submit" value="Submit">
            </div>


        </form>
    </div>

</body>

</html>
